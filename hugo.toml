baseurl      = "localhost"
title        = "Borrowed Ideas"
languageCode = "en-us"
theme        = "hello-friend-ng"
pagination.pagerSize     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Lessons borrowed from books, shared for you to learn"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable theme toggle (light/dark mode)
  enableThemeToggle = true

  # Enable sharing buttons, if you like
  enableSharingButtons = true
  
  # Show a global language switcher in the navigation bar
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "A blog where I share my takeaways from books across different genres—fiction, self-help, philosophy, and more—so you can learn from them too."
  keywords = "books, book reviews, reading, takeaways, fiction, non-fiction, self-help, philosophy, learning"
  images = [""]

  # Custom CSS
  customCSS = ["/css/custom.css"]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Borrowed Ideas"
    keywords = "books, book reviews, reading, takeaways, learning"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

  [languages.en.params]
    subtitle  = "Takeaways from books across genres"

    [languages.en.params.logo]
      logoText = "borrowed ideas"
      logoHomeLink = "/"

  # Menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
